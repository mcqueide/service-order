term_sheet=<p>Eu, proprietário (ou fiel representante) do aparelho/equipamento acima descrito, autorizo e assumo as seguintes condições:</p> \
<p>1) N\u00E3o sendo retirado o aparelho em 3 meses ser\u00E1 considerado como abandono podendo este a {0} descart\u00E1-lo, vende-lo ou dar-lhe a destina\u00E7\u00E3o conforme seu interesse. \
<br/>2) O prazo de garantia de servi\u00E7o \u00E9 de 90 dias da retirada do aparelho desde que o problema seja o mesmo \
<br/>3) A troca da carca\u00E7a do aparelho (em geral por queda) n\u00E3o implica na garantia dos componentes eletr\u00F4nicos. \

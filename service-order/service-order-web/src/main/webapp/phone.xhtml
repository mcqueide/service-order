<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/template.xhtml">
	
	<ui:define name="titulo">
		Telefone
	</ui:define>

	<ui:define name="body">
		<h:form id="formulario">
			<p:messages />
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Brand" />
				<p:inputText value="#{newPhone.brand}" />
				
				<p:outputLabel value="Model" />
				<p:inputText value="#{newPhone.model}" />
				
				<p:outputLabel value="Phone State" />
				<p:selectOneRadio value="#{newPhone.phoneStates}">
					<f:selectItems value="#{newPhone.phoneStates}" var="p" itemValue="#{p}" itemLabel="#{p.label}"/>
				</p:selectOneRadio>
				
				<p:outputLabel value="ESN" />
				<p:inputText value="#{newPhone.esn}" />
			</p:panelGrid>
			<p:commandButton action="#{phoneController.save}" value="Save" />
		</h:form>
	</ui:define>
</ui:composition>

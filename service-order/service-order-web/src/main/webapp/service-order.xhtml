<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/template.xhtml">
	
	<ui:define name="titulo">
		#{label['serviceorder.title']}
	</ui:define>

	<ui:define name="body">
		<h:form id="formulario">
			<p:messages autoUpdate="true"/>
			<p:fieldset legend="#{label['serviceorder.fieldset.legend']}">
				<p:panelGrid columns="1" styleClass="panelGrid-semBorda">
					
					<p:outputLabel for="cliente" value="#{label['serviceorder.client']}"  />
				        <p:selectOneMenu id="cliente" value="#{newServiceOrder.client}" converter="clientConverter"
				                         effect="fade" var="c" filter="true" filterMatchMode="startsWith">
				            <f:selectItems value="#{serviceOrderController.listClient}" var="client" itemLabel="#{client.name}" itemValue="#{client}" />
				 
				            <p:column>
				                <h:outputText value="#{c.name}" />
				            </p:column>
				        </p:selectOneMenu>
					
					<p:outputLabel for="osType" value="#{label['serviceorder.ostype']}"/>
					<p:selectOneRadio id="osType" value="#{newServiceOrder.orderServiceType}">
						<f:selectItems value="#{serviceOrderController.orderTypes}" var="type" itemValue="#{type}" itemLabel="#{label[type.label]}"/>
					</p:selectOneRadio>
		
					<p:outputLabel for="reportedProblem" value="#{label['serviceorder.reportedproblem']}" />
					<p:inputText id="reportedProblem" value="#{newServiceOrder.reportedProblem}" />
					
					<p:commandButton action="#{serviceOrderController.save}" value="#{label['serviceorder.save']}" />
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
